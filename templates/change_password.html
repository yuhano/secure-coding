{% extends "base.html" %}
{% block title %}비밀번호 변경{% endblock %}
{% block content %}
<h2>비밀번호 변경</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
  현재 비밀번호: <input type="password" id="current_password" name="current_password" required><br>
  새 비밀번호: <input type="password" id="new_password" name="new_password" required><br>
  새 비밀번호 확인: <input type="password" id="confirm_password" name="confirm_password" required><br>
  
  <button type="submit">변경하기</button>
</form>
{% endblock %}
